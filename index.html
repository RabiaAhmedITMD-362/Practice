<!DOCTYPE html>
<html>
<head>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-Es0Q2BZfozCYF8BSrZrhaq3wPnLn41cOFJQTaX9k/jqkKnqdnGn/4izYtuSfkS1n/oeQh5F5iBrmQd9llkx5Hg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<main>
<div class="background">
    <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form>
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <p>Lost Password <a href="#">Click Here</a></p>
            </div>
        </form>
        <div class="btn-field">
            <button type="button" id="signupBtn">Sign Up</button>
            <button type="button" id="signinBtn" class="disable">Sign In</button>
        </div>
    </div>
</div>
</main>
<script src="js/site.js"></script>
<script src="https://kit.fontawesome.com/9fe05340b5.js" crossorigin="anonymous"></script>
</body>
</html>
